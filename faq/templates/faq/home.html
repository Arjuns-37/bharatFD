{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>

    <link rel="stylesheet" href="{% static 'faq/style.css' %}">
</head>
<body>
    <h1>Welcome to the FAQ page</h1>
    <p>Here you can find all your FAQs.</p>

    <!-- Language Selector -->
    <div>
        <a href="?lang=en">English</a> | 
        <a href="?lang=hi">Hindi</a> |
        <a href="?lang=bn">Bengali</a>
    </div>

    <h2>Frequently Asked Questions</h2>
    <ul>
        {% for faq in faqs %}
            <li>
                <strong>{{ faq.question_translated }}</strong>
                {{ faq.answer_translated|safe }}
            </li>
        {% empty %}
            <li>No FAQs available.</li>
        {% endfor %}
    </ul>
</body>
</html>
